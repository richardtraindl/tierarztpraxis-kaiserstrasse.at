<!DOCTYPE html>

<html lang="de">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../styles/london.css" />

    <link rel="stylesheet" href="../scripts/colorbox/colorbox.css">
    
    <script src="../scripts/jquery-1.11.1.min.js"></script>
    
    <script src="../scripts/colorbox/jquery.colorbox.js"></script>
   
    <script src="../scripts/colorbox/jquery.colorbox-de.js"></script>

    <!--[if lt IE 9]>
      <script src="../scripts/html5shiv.js"></script>
    <![endif]-->

    <script>
      $(document).ready(function() {
        $('a.gallery').colorbox({rel:"gal", innerWidth: function(){
          var WinWidth = $( window ).width();
          if(WinWidth < 640){
            return "260px"; 
          }
          else{
            return "400px";
          }
        }});

      });
    </script>


  <title> {{ page.title }} </title>
  </head>

  <body id="{{ page.id }}">

    <header>
        <h1>London 2015</h1>

        <img src="../img/clemens.png" class="fellows">
        <img src="../img/markus.png" class="fellows">
        <img src="../img/richard.png" class="fellows">

        <img src="../img/union_jack.png">

        <img src="../img/andi.png" class="fellows">
        <img src="../img/manfred.png" class="fellows">
        <img src="../img/didi.png" class="fellows">
    </header>

    <div id="wrapper">
      {{ content }}
    </div>

  </body>
</html>
