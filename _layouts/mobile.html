<!DOCTYPE html>

<html lang="de">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="/m/mobile.css">

		<link rel="stylesheet" href="/m/jquery.mobile-1.3.1.css">

		<script src="/script/jquery-1.8.2.min.js"></script>
		
		<script src="/script/jquery.mobile-1.3.1.js"></script>

		<script>
			$(document).on('click', '.goup', function () {
				if ($.mobile.activePage.next('.ui-page').length !== 0) {
				 var next = $.mobile.activePage.next('.ui-page');
				 $.mobile.changePage(next, {
						 transition: 'slide'
				 });
				} 
			});

			$(document).on('click', '.goforward', function () {
				if ($.mobile.activePage.next('.ui-page').length !== 0) {
				 var next = $.mobile.activePage.next('.ui-page');
				 $.mobile.changePage(next, {
						 transition: 'slide'
				 });
				} 
			});

			$(document).on('click', '.goback', function () {
				if ($.mobile.activePage.prev('.ui-page').length !== 0) {
				 var prev = $.mobile.activePage.prev('.ui-page');
				 $.mobile.changePage(prev, {
						 transition: 'slide',
						 reverse: true
				 });
				}
			});
		</script>

		<title>Tierarztpraxis Kaiserstrasse</title>
	</head>

	<body>
			{{ content }}
	</body>
</html>
