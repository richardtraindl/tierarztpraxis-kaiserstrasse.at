<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>

    {% seo title=false %}

    <link rel="shortcut icon" href="/favicon_32x32.png">
    
    <link rel="stylesheet" href="styles/all.css" media="all">
