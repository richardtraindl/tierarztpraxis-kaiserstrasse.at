<!DOCTYPE html>

<html lang="de">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/all.css" media="all">

    <link rel="stylesheet" media="only screen and (max-width: 639px)" href="styles/small.css">

    <link rel="stylesheet" media="only screen and (min-width: 640px) and (max-width: 999px)" href="styles/medium.css">

    <link rel="stylesheet" media="only screen and (min-width: 1000px)" href="styles/desktop.css">

    <script src="scripts/jquery-1.11.1.min.js"></script>    
      
    <script src="scripts/colorbox/jquery.colorbox-min.js"></script>

    <script src="scripts/colorbox/jquery.colorbox-de.js"></script>

    <link rel="stylesheet" href="scripts/colorbox/colorbox.css">

    <script src="scripts/nivo-slider/jquery.nivo.slider.pack.js"></script>

    <link rel="stylesheet" href="scripts/nivo-slider/nivo-slider.css">

    <script src="scripts/custom.js"></script>

    <title> {{ page.title }} </title>

    <script>
      $(document).ready(function() {
        selMenueItemActiv();
      });
    </script>
  </head>

  <body id="{{ page.id }}">

    {% include header.html %}

    <div id="wrapper">
      <div id="inner-wrapper">
        <div id="most-inner-wrapper">
          <div id="navigation">
            {% include navigation.html %}
          </div>
          <div id="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
