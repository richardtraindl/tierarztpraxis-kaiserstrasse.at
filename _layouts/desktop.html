<!DOCTYPE html>

<html lang="de">

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="styles/desktop2.css" media="only screen and (min-width: 640px)">

		<link rel="stylesheet" type="text/css" href="styles/mobile.css" media="only screen and (max-width: 640px)">
        
		<link rel="stylesheet" href="scripts/colorbox/colorbox.css">
		
		<script src="scripts/jquery-1.8.2.min.js"></script>
			
		<script src="scripts/jquery.slider.js"></script>
			
		<script src="scripts/custom.js"></script>
		
		<script src="scripts/colorbox/jquery.colorbox.js"></script>
	 
		<script src="scripts/colorbox/jquery.colorbox-de.js"></script>
		
		<!-- script src="scripts/detectmobilebrowser.js"></script -->

		<!--[if lt IE 9]>
			<script src="scripts/html5shiv.js"></script>
		<![endif]-->

		<script>
			$(document).ready(function() {

				selMenueItemActiv();

				showSection();

			});
		</script>

		<title> {{ page.title }} </title>
	</head>

	<body id="{{ page.id }}">

		<div id="screen">
			<div class="big-gap"></div>

			<div id="header">
				{% include header.html %}
			</div>

			<div class="huge-gap"></div>

			{% if page.subnav %}
				<div id="subnav">
					{% include {{page.subnav}} %}
				</div>

				<div id="small-content">
					{{ content }}
				</div>
			{% else %}
				<div id="content">
					{{ content }}
				</div>
			{% endif %}


			
			<div id="contact">
				{% include kontakt.html %}
			</div>

			<div style="clear:both;"></div>
		</div>				

	</body>
</html>
