<!DOCTYPE html>

<html lang="de">

  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>

    {% seo title=false %}

    <link rel="shortcut icon" href="/favicon_32x32.png">
    
    <link rel="stylesheet" href="/styles/all.css" media="all">

    <link rel="stylesheet" media="only screen and (max-width: 999px) and (orientation: portrait)" href="/styles/medium.css">

    <link rel="stylesheet" media="only screen and (min-width: 1000px) and (orientation: portrait)" href="/styles/desktop.css">

    <script src="/static/jquery-1.11.1.min.js"></script>    
      
    <script src="/static/colorbox/jquery.colorbox-min.js"></script>

    <script src="/static/colorbox/jquery.colorbox-de.js"></script>

    <link rel="stylesheet" href="/static/colorbox/colorbox.css">

    <script src="/static/nivo-slider/jquery.nivo.slider.pack.js"></script>

    <link rel="stylesheet" href="/static/nivo-slider/nivo-slider.css">

    <script src="/static/custom.js"></script>

    <script>
      $(document).ready(function() {
        selMenueItemActiv();
      });
    </script>
  </head>

  <body id="{{ page.id }}">

    {% include desktop-header.html %}

    <div id="wrapper">
      <div id="inner-wrapper">
        <div id="most-inner-wrapper">
          <div id="navigation">
            {% include desktop-nav.html %}
          </div>
          <div id="content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
