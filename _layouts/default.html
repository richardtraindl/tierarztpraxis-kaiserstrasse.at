<!DOCTYPE html>

<html lang="de">

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="style.css">

		<script src="script/jquery-1.7.2.min.js"></script>
			
		<script src="script/jquery.slider.js"></script>
			
		<script src="script/custom.js"></script>

		<!--[if lt IE 9]>
			<script src="script/html5shiv.js"></script>
		<![endif]-->

		<script>
			$(document).ready(function() {
				selactiv();
								
				$('div#subnav a').attr('href', '#');
				$("section").removeClass("aktiv");
				$("section:first").addClass("aktiv");
			});
		</script>

		<title> {{ page.title }} </title>
	</head>

	<body id="{{ page.id }}">
		{% include header.html %}
		
		<div id="content-wrapper">
			<div class="div-table">
				<div class="div-row">
					<div id="content" class="div-cell">
						{{ content }}
					</div>
					
					<div id="contact" class="div-cell left_dots">
						{% include kontakt.html %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
